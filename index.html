<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas-24-Css</title>
    <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <form>
    <div class="form-group">
        <label class="fw-bold">Nama Lengkap</label>
        <input type="text" class="form-control">
      </div>
      <br>
      <div class="form-group">
        <label class="fw-bold">Alamat Rumah</label>
        <textarea class="form-control" rows="3"></textarea>
      </div>
      <br>
      <div class="form-group">
        <label class="fw-bold">Foto Profil</label>
        <br>
        <input type="file"  class="no-border" >
      </div>
      <br>
      <div class="form-group">
        <label class="fw-bold">Alamat Email</label>
        <input type="email" name="email" class="form-control" placeholder="Alamat Email">
      </div>
      <br>
      <div class="form-group">
        <label class="fw-bold">Kata Sandi</label>
        <input type="password" name="password" class="form-control" placeholder="Kata Sandi">
      </div>
      <br>
      <label class="fw-bold">Jenis Kendaraan Anda:</label>
      <input type="radio" name="checkbox" id="">Motor
      <input type="radio" name="checkbox" id="">Mobil
      <br><br>
      <button type="button" class="btn btn-primary">Register</button>
      
    </form>
</body>
</html>
